<div class="eqLogic eqLogic-widget noResize sonos3" data-version="dashboard" style="text-align:center; width: 200px;background : #background_color#" data-eqLogic_id="#id#">
	<style  type="text/css">
		.sonos3 .cmd a {
			width: 30px;
			height:30px;
			font-size: 1em;
		}
		.sonos3 .cmd.col2 a {
			width: 85px;
			height: 30px;
			font-size: 1em;
		}
		@font-face {
			font-family: liquid;
			src:   url("plugins/sonos3/core/template/fonts/enhanced_led_board-7.ttf") format("truetype");
			font-weight:normal;
			font-style:normal;
		}
		span.statussp {
			font-family: liquid;
			font-size:10px;
			color: #text_color#;
			letter-spacing: 1px;
		}
		span.titlesp {
			font-family: liquid; 
			font-size:14px;
			color:  #text_color#;
			letter-spacing: 1px;
		}
		.arrondie {
			-moz-border-radius:7px;
			-webkit-border-radius:7px;
			border-radius:7px;
		}
	</style>
	<div>
		#name#
	</div>
	<div>
		#thumbnail#
	</div>
	<div>
		<span class="statussp">
			#state#<br>
		</span>
		<span class="titlesp">
			#title#
		</span>
	</div>

	<i class="fa fa-volume-off" style="position : relative; left:-10px;"></i> <div class="volume cmd" style="margin : 5px 10px 8px 10px;width: 80px;" value="#volume#" ></div>

	<script>
		$(".sonos3[data-eqLogic_id=#id#] .cmd.volume").bootstrapSlider({
			min: 0,
			max: 100,
			value: ('#volume#' == '') ? 0 : parseInt('#volume#')
		});
		$(".sonos3[data-eqLogic_id=#id#] .cmd.volume").on('slideStop', function (ev) {
			jeedom.cmd.execute({id: '#volume_id#', value: {slider: ev.value}});
		});
	</script>
	<br/>
	<div style="margin-top : 5px;">
		<a class="btn btn-default btn-xs cmd stop" data-cmd_id="#cmd_stop_id#"><i class="fa fa-stop"></i></a>
		<a class="btn btn-default btn-xs cmd previous" data-cmd_id="#cmd_previous_id#"><i class="fa fa-step-backward"></i></a>
		<a class="btn btn-default btn-xs cmd play" data-cmd_id="#cmd_play_id#"><i class="fa fa-play"></i></a>
		<a class="btn btn-default btn-xs cmd pause" data-cmd_id="#cmd_pause_id#"><i class="fa fa-pause"></i></a>
		<a class="btn btn-default btn-xs cmd next" data-cmd_id="#cmd_next_id#"><i class="fa fa-step-forward"></i></a>
		<a class="btn btn-default btn-xs cmd shuffle" data-cmd_id="#cmd_shuffle_id#"><i class="fa fa-random"></i></a>
		<a class="btn btn-default btn-xs cmd repeat" data-cmd_id="#cmd_repeat_id#"><i class="fa fa-repeat"></i></a>
	</div>



	<script>
		if('#repeat_state#' == 1){
			$('.sonos3[data-eqLogic_id=#id#] .cmd.repeat').removeClass('btn-default').addClass('btn-success');
		}

		if('#shuffle_state#' == 1){
			$('.sonos3[data-eqLogic_id=#id#] .cmd.shuffle').removeClass('btn-default').addClass('btn-success');
		}

		$(function() {
			$('.sonos3[data-eqLogic_id=#id#] .cmd').on('click', function() {
				jeedom.cmd.execute({id: $(this).data('cmd_id')});
			});
		});
	</script>
</div>
